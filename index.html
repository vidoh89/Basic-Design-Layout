<html>

        <meta charset="utf-8">
        <meta http-equiv="X-UA-Compatible" content="IE=edge">
        <title>Design layout 1</title>
        <meta name="description" content="Layout design for web developers and designers">
        <meta name="viewport" content="width=device-width, initial-scale=1">
        <link rel="stylesheet" href="./styles.css">
    </head>
    <body>
        <!--[if lt IE 7]>

        <!-- Div to wrap all elements to create seperation  -->
        <div id="wrapper-div">
        <!-- Logo Div  -->
        <div id="logo">Logo</div>
        <!-- Div for navigation section -->
        <div id="nav-div">Navigation</div>
        <!-- Div for Header/Banner -->
        <div id="header-banner-div">
            Header/Banner
        </div>
        <!-- Div for Sidebar and body area -->
        <div id="main-div" class="clearFix">
            <div id="side-bar-div">Side Bar</div>
            <div id="body-area-div">Body Area</div>
        </div>
        <!-- Div for Footer section -->
        <div id="footer">
            Footer
        </div>
        </div>


        
        <script src="./script.js" async defer></script>
